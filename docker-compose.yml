version: '3.8'

services:
    wa-dev:
        container_name: wa_dev
        image: wa:1.0.0
        build:
            context: .
            target: development
            dockerfile: ./docker/images/Dockerfile
        command: npm run start:debug
        ports:
            - 3000:3000
            - 9229:9229
        networks:
            - nesjs-network
        volumes:
            - .:/usr/src/app
            - /usr/src/app/node_modules
        restart: unless-stopped
