    wa-db:
      image: mysql:5.7
      ports:
        - 3307:3306
      environment:
        MYSQL_ROOT_PASSWORD: root
        MYSQL_DATABASE: test
        MYSQL_PASSWORD: root
      command: --default-authentication-plugin=mysql_native_password
      restart: unless-stopped
      volumes:
        - dbmysql:/var/lib/mysql
      networks:
        - nesjs-network

networks:
    nesjs-network:
volumes:
      dbmysql:
        driver: "local"
  
